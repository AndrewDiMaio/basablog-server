<div class = 'container'>
    <h1>Add Blog</h1>
    <div class="card my-5">
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                <div class="form-group">
                  <label for="Post">Title</label>
                  <input type="text" [(ngModel)]="post.title" 
                    class="form-control" id="name" name="name" placeholder="Title"
                    required #title="ngModel">
                </div>
                
                <div class="form-group">
                  <label for="Post">Post</label>
                  <input type="text" [(ngModel)]="post.postText" 
                    class="form-control" id="name" name="name" placeholder="PostText"
                    required #postText="ngModel">
                </div>
                
                <div class="form-group">
                  <label for="userid">UserID</label>
                  <input type="text" [(ngModel)]="post.userid" 
                    class="form-control" id="UserID" name="UserId" placeholder="UserId"
                    required #userId="ngModel">
                  
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
              </form>
            </div>
          </div>
