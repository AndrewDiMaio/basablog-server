<div class="card" style="width: 18rem;">
    <img class="card-img-top" src={{post.imageURL}} alt="Card image cap">
    <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.postText}}</p>

      <h3 class="card-title">{{post.userId}}</h5>

    </div>
  </div>
