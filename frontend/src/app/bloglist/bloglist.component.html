<div class="card text-center"style="width: 40rem; margin:0 auto;">
    <div class="card border-danger " style="max-width: 40rem;">
      <a *ngFor="let post of posts" routerLink="/post/{{post.id}}">
        <div class="module blog">
          <img class="card-img-top" src="{{post.imageURL || 'https://g77v3827gg2notadhhw9pew7-wpengine.netdna-ssl.com/wp-content/uploads/2017/11/husky-grooming-routine-tips_canna-pet-1024x684.jpg' }}"  alt="post image">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.postText}}</p>
            <h3 class="card-title">{{post.userId}}</h3>
          </div>
        </div>
        </a>
    </div>
</div>
